<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDownloader</title>
    <link rel="stylesheet" href="downloader.css">
</head>
<body>
    <header id="heading">
        <div class="main">
            <div class="first">EasyDownloader</div>
            <div class="second">
                <div class="term"><a href="#terms">Terms</a></div>
                <ul>
                    <li>Copy the URL from YouTube</li>
                    <li>Paste it below</li>
                    <li>Submit it!</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <h2>Online Video Downloader</h2>
        <input type="text" id="videoUrl" class="input_box" placeholder="Paste the video URL here">
        <button id="downloadBtn" class="download_button">Submit</button>
        <p id="status"></p>
    </main>
    <footer>
        <div class="footermessage">
            <p>Easy to use and works perfectly!</p>
        </div>
    </footer>
    <script src="download.js"></script>
</body>
</html>
